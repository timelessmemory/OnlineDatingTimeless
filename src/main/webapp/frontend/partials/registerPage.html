<div class="container" style="height:100%;">
    <div class="col-sm-8 col-sm-offset-2 register">
        <div class="page-header registerbar">
            <span class="leftbar"></span>
            <h1 style="color:#f3316b;">青春不常在，抓紧谈恋爱</h1>
            <span class="rightbar"></span>
        </div>
        <div class="h1-tite">花点时间填写真实信息，我们会让结果更合您的心意。</div>
        <form name="registerForm" ng-submit="submitForm()" novalidate>
            
            <div class="form-group">
                <label>性别</label>
                <label class="radio-inline" style="margin-left:48px;">
                  <input type="radio" id="man" name="gender" value="男" ng-model="user.gender">
                  <label class="man" for="man">男</label>
                </label>
                <label class="radio-inline">
                  <input type="radio" id="woman" name="gender" value="女" ng-model="user.gender">
                  <label class="woman" for="woman">女</label>
                  <label class="tip" style="margin-left: 237px;">* 注册后不可更改</label>
                </label>
            </div>

            <div class="form-group has-error">
                <div cust-date ng-model="user.birthday" attribute-name="生日"></div>
                <label class="tip">* 注册后不可更改</label>
                <p ng-show="isShowError" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>生日是必选的.
                </p>
            </div>

            <div class="form-group" ng-class="{'has-error':registerForm.nickname.$invalid && !registerForm.nickname.$pristine}">
                <label>昵称</label>
                <input uib-tooltip="昵称" tooltip-placement="top" type="text" name="nickname" class="form-control" ng-model="user.nickname" ng-minlength="2" ng-maxlength="20" placeholder="昵称" required />
                <p ng-show="registerForm.nickname.$error.required && !registerForm.nickname.$pristine" 
                    class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>昵称是必须的.
                </p>
                <p ng-show="registerForm.nickname.$error.minlength" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>昵称最短2位.
                </p>
                <p ng-show="registerForm.nickname.$error.maxlength" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>昵称最长20位.
                </p>
            </div>

            <div class="form-group" ng-class="{'has-error':registerForm.mobile.$invalid && !registerForm.mobile.$pristine}">
                <label>手机号</label>
                <input type="text" uib-tooltip="手机号" tooltip-placement="top" mobile-format name="mobile" class="form-control" ng-model="user.mobile"
                placeholder="手机号" required>
                <p ng-show="registerForm.mobile.$error.mobile" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>手机号码格式不正确.
                </p>
                <p ng-show="registerForm.mobile.$error.required && !registerForm.mobile.$pristine" 
                    class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>手机号是必须的.
                </p>
            </div>
                 
            <div class="form-group" ng-class="{'has-error':registerForm.password.$invalid && !registerForm.password.$pristine }">
                <label>密码</label>
                <input id="password" uib-tooltip="密码" tooltip-placement="top" type="password" name="password" class="form-control" ng-model="user.password" required password-format ng-minlength="6" ng-maxlength="30" 
                placeholder="密码" />
                <p ng-show="registerForm.password.$error.required && !registerForm.password.$pristine" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>密码是必须的.
                </p>
                <p ng-show="registerForm.password.$error.password" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>要求同时包含数字和英文且不包含特殊字符.
                </p>

                <p ng-show="registerForm.password.$error.minlength" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>密码长度不得少于6位.
                </p>
                <p ng-show="registerForm.password.$error.maxlength" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>密码长度不得超过30位.
                </p>
            </div>

            <div class="form-group" ng-class="{'has-error':registerForm.retypePassword.$invalid && !registerForm.retypePassword.$pristine }">
                <label>确认密码</label>
                <input type="password" uib-tooltip="确认密码" tooltip-placement="top" name="retypePassword" class="form-control" placeholder="确认密码" ng-model="user.retypePassword" required equal-to="password" />
                <p ng-show="registerForm.retypePassword.$error.required && !registerForm.retypePassword.$pristine" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>确认密码是必须的.
                </p>
                <p ng-show="registerForm.retypePassword.$error.equal" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>两次密码输入不一致.
                </p>
            </div>

            <p style="margin-top:-11px;">
                <input ng-model="isAgree" id="policy" name="policy" type="checkbox">
                <label for="policy">我同意<a target="_blank" href="registerClause/clause.html">注册条款
                </label>
            </p>
                 
            <button style="margin-bottom:30px;margin-top:-10px;" class="btn btn-primary btn-info btn-block" ng-disabled="registerForm.$invalid || isShowError || !isAgree">免费注册</button>
        </form>
    </div><!-- col-sm-8 -->
</div><!-- container -->
