<div class="container login">
    <image src="frontend/images/loginLogo.png" class="loginLogo" />
    <div class="col-sm-6 col-sm-offset-2 div">
        <form name="loginForm" ng-submit="submitForm()" novalidate>
            <div class="form-group" ng-class="{'has-error':loginForm.mobile.$invalid && !loginForm.mobile.$pristine}">
                <label>手机号</label>
                <input type="text" uib-tooltip="手机号" tooltip-placement="top" name="mobile" class="form-control" ng-model="user.mobile" placeholder="手机号" required mobile-format />
                <p ng-show="loginForm.mobile.$error.required && !loginForm.mobile.$pristine" 
                    class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>手机号是必须的.
                </p>
                 <p ng-show="loginForm.mobile.$error.mobile" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>手机号码格式不正确.
                </p>
            </div>

            <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && !loginForm.password.$pristine}">
                <label>密码</label>
                <input type="password" uib-tooltip="密码" tooltip-placement="top" name="password" class="form-control" ng-model="user.password" placeholder="密码" required password-format ng-minlength="6" ng-maxlength="30" />
                <p ng-show="loginForm.password.$error.required && !loginForm.password.$pristine" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>密码是必须的.
                </p>
                <p ng-show="loginForm.password.$error.password" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>要求同时包含数字和英文且不包含特殊字符.
                </p>

                <p ng-show="loginForm.password.$error.minlength" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>密码长度不得少于6位.
                </p>
                <p ng-show="loginForm.password.$error.maxlength" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>密码长度不得超过30位.
                </p>
            </div>

            <div class="form-group" ng-class="{'has-error':(loginForm.verifyCode.$invalid && !loginForm.verifyCode.$pristine || isShowError)}">
                <label>验证码</label>
                <image id="svc" src="validateCode/get" />
                <span class="glyphicon glyphicon-refresh refresh" ng-click="refresh()"></span>
                <input type="text" uib-tooltip="验证码" tooltip-placement="top" name="verifyCode" class="form-control" ng-model="verifyCode" placeholder="验证码" required />
                <p ng-show="loginForm.verifyCode.$error.required && !loginForm.verifyCode.$pristine" 
                    class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>验证码是必须的.
                </p>
                <p ng-show="isShowError" class="help-block">
                    <label class="glyphicon glyphicon-exclamation-sign"></label>验证码错误.
                </p>
            </div>

            <button style="margin-bottom:30px;margin-top:30px;" class="btn btn-primary btn-info btn-block" ng-disabled="loginForm.$invalid || isShowError">快速登录
            </button>

            <div class="add">
                <a ui-sref="registerPage">还不是会员？立即注册</a>
                <a ui-sref="forgetPasswordPage" class="forgetPassword">忘记密码?</a>
            </div>
        </form>
    </div><!-- col-sm-8 -->
</div><!-- container -->
