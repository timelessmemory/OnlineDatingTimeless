<!DOCTYPE html>
<html lang="zh-CN">
    <head>	
    	<title>Timeless Online Dating WebSite </title>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" />
    	<link rel="stylesheet" href="frontend/libs/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="frontend/styles/global.css">
        <link rel="stylesheet" type="text/css" href="frontend/styles/navigationBar.css">
        <link rel="stylesheet" type="text/css" href="frontend/styles/registerPage.css">
        <link rel="stylesheet" type="text/css" href="frontend/styles/loginPage.css">
        <link rel="stylesheet" type="text/css" href="frontend/styles/homePage.css">
        <link rel="stylesheet" type="text/css" href="frontend/styles/profilePage.css">
        <link rel="stylesheet" type="text/css" href="frontend/styles/albumPage.css">
    	<link rel="stylesheet" type="text/css" href="frontend/styles/settingPage.css">
    </head>
    <body ng-controller="globalCtrl">
        <!--go to top-->
        <go-to-top min-height="300"></go-to-top>

        <!--msg box-->
        <msg-box content="{{msg.content}}" type="{{msg.type}}" class="msg-box">
        </msg-box>

        <!--model-->
        <modal modal-title="{{modalTitle}}" modal-body="{{modalBody}}" 
            confirm="confirm()">
        </modal>

        <!--mask-->
        <div id="mask-loading" class="mask-loading" ng-if="loading" 
            style="background-color: rgba(0, 0, 0, 0);">
            <div class="loading-icon"></div>
        </div>

        <!--view-->
        <div ui-view="navigationBarView"></div>
        <div class="page" ui-view="indexView"></div>
    </body>
    <script type="text/javascript" data-main="frontend/config/main" 
        src="frontend/libs/require.js">
    </script>
</html>
